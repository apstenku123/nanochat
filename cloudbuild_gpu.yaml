# Cloud Build configuration for GPU trainer image
steps:
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'us-central1-docker.pkg.dev/alpine-aspect-459819-m4/nanochat/gpu-trainer:latest'
      - '-f'
      - 'vertex_ai/docker/Dockerfile.gpu'
      - '.'
    timeout: '3600s'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/alpine-aspect-459819-m4/nanochat/gpu-trainer:latest'

images:
  - 'us-central1-docker.pkg.dev/alpine-aspect-459819-m4/nanochat/gpu-trainer:latest'

timeout: '7200s'
options:
  machineType: 'E2_HIGHCPU_8'
  diskSizeGb: 100
