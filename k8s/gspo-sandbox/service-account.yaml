apiVersion: v1
kind: ServiceAccount
metadata:
  name: gspo-sandbox-sa
  namespace: gspo-sandbox
  labels:
    app.kubernetes.io/name: gspo-sandbox
    app.kubernetes.io/component: code-execution
automountServiceAccountToken: false
---
# Minimal Role - no permissions needed for code execution
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: gspo-sandbox-role
  namespace: gspo-sandbox
rules: []  # No permissions - sandbox only executes code
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: gspo-sandbox-rolebinding
  namespace: gspo-sandbox
subjects:
  - kind: ServiceAccount
    name: gspo-sandbox-sa
    namespace: gspo-sandbox
roleRef:
  kind: Role
  name: gspo-sandbox-role
  apiGroup: rbac.authorization.k8s.io
