# Vertex AI Custom Job Configuration for GPU A100 Training
# Using pre-built custom container with all dependencies
# 400M Model, 50,000 iterations with FIM 0.4 and CCE kernel
#
# CRITICAL: num_iterations=50000 (FIFTY THOUSAND, NOT 5000!)

workerPoolSpecs:
  - machineSpec:
      machineType: a2-highgpu-1g
      acceleratorType: NVIDIA_TESLA_A100
      acceleratorCount: 1

    replicaCount: 1

    diskSpec:
      bootDiskType: pd-ssd
      bootDiskSizeGb: 500

    containerSpec:
      imageUri: us-central1-docker.pkg.dev/alpine-aspect-459819-m4/nanochat/gpu-trainer:latest

      command:
        - /bin/bash
        - -c

      args:
        - |
          set -e
          echo "=============================================="
          echo "nanochat 400M Training (A100 GPU - Custom Container)"
          echo "=============================================="
          echo "CRITICAL PARAMETERS:"
          echo "  depth=16"
          echo "  num_iterations=50000 (FIFTY THOUSAND)"
          echo "  fim_rate=0.4"
          echo "  kernel=cce"
          echo "=============================================="
          
          nvidia-smi
          
          mkdir -p /app/data/base_data
          
          echo "=== Downloading training data ==="
          gsutil -m cp gs://nanochat-training-data-2026/parquet/base_data_v3/*.parquet /app/data/base_data/
          echo "Downloaded $(ls /app/data/base_data/*.parquet | wc -l) parquet files"
          
          export NANOCHAT_BASE_DIR=/app/data
          
          # Login to wandb 
          wandb login $WANDB_API_KEY
          
          echo "=== Starting training ==="
          python -m scripts.base_train \
              --depth=16 \
              --num_iterations=50000 \
              --fim_rate=0.4 \
              --kernel=cce \
              --run=d16_400M_vertex_50k \
              --device_batch_size=32 \
              --total_batch_size=524288 \
              --max_seq_len=2048 \
              --eval_every=1000 \
              --core_metric_every=5000

      env:
        - name: HF_TOKEN
          value: "${HF_TOKEN}"
        - name: WANDB_API_KEY
          value: "${WANDB_API_KEY}"
        - name: GOOGLE_CLOUD_PROJECT
          value: "alpine-aspect-459819-m4"
        - name: PYTORCH_CUDA_ALLOC_CONF
          value: "expandable_segments:True"
        - name: WANDB_PROJECT
          value: "nanochat"
        - name: NANOCHAT_BASE_DIR
          value: "/app/data"
